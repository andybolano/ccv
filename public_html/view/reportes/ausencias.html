 <div ng-controller="ausenciaController" class="contenedor" data-ng-init="getAusencias()"> 
     <div class="row white">
         <div class="col s12 z-depth-1">
             <div class="contenedor">
                 <div class="row">
                     <div class="col s12">
                         <h2>Informe de  Ausencias</h2>  
                     </div>

                     <div class="col s4">
                        
                         <div style='width:32px;float: left'>
                          <i class="material-icons left">search</i>
                         </div>
                           <div style='float: left'>
                         <small>Buscador</small>
                          </div>
                         <input id="search" type="text" placeholder="Item" ng-model="filtro" required>
                        
                     </div>
                 </div>   
                 <div class="row">
                     <div class="col s12">
                        <table class="bordered striped">
                            <thead> 
                            <tr>
 
                                <th width='32px'></th>
                                <th>Funcionario</th>
                                <th>Fecha de reporte</th>
                                <th>Titulo</th>
                                <th>Descripcion</th>
                                <th>Imagen</th>
                                <th>Revisado</th>
                            </tr>
                            </thead>
                            <tbody style="height:100px;overflow-y: auto;">
                                <tr ng-repeat="item in listaAusencias | filter: filtro" page-size="20" tolerance="100" >
                                    <td>
                                   <img src="blob.php?id={{item.noDocumento}}" alt="Contact Person" class='profile'>
                                    </td>
                                    <td>{{item.nombres}} {{item.apellidos}}</td>
                                    <td>{{item.fecha}}</td>
                                    <td>{{item.titulo}}</td>
                                    <td>{{item.descripcion}}</td>
                                    <td style="text-align: center" ><img src="{{item.ruta}}"  width="40px" height="40px"> </td>
                                    <td>{{item.estado}}</td>
                                </tr>
                            </tbody>
                        </table>
                            
                     </div>
                
                   </div>
                 </div>
             </div>
         </div>
     </div>
